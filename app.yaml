application: bunker1cc
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

# Endpoints handler
- url: /_ah/spi/.*
  script: weekly_api.APPLICATION

- url: /crawling/.*
  script: crawler.app
  login: admin

- url: /check_push_error/.*
  script: check_push_error.app
  login: admin

- url: .*
  script: main.app

libraries:
- name: webapp2
  version: "2.5.2"

- name: pycrypto
  version: latest

- name: endpoints
  version: 1.0

- name: ssl
  version: latest